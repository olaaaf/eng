<!DOCTYPE html>
<html>
<head>
    <title>Recordings - Model Training Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <a href="/" class="text-blue-500 hover:text-blue-700 mb-4 inline-block">‚Üê Back to Dashboard</a>
        <h1 class="text-3xl font-bold mb-8">Recordings</h1>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Path</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for recording in recordings %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="/recordings/{{ recording[0] }}" class="text-blue-500 hover:text-blue-700">
                                {{ recording[0] }}
                            </a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ recording[1] }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ recording[2] }}</td>
                        <td class="px-6 py-4">{{ recording[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
