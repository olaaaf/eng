<!DOCTYPE html>
<html>
<head>
    <title>Model Training Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Model Training Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="/logs" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-200">
                <h2 class="text-xl font-semibold mb-2">Logs</h2>
                <p class="text-gray-600">View training logs and messages</p>
            </a>
            <a href="/recordings" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-200">
                <h2 class="text-xl font-semibold mb-2">Recordings</h2>
                <p class="text-gray-600">Access recorded training sessions</p>
            </a>
            <a href="/results" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition duration-200">
                <h2 class="text-xl font-semibold mb-2">Results</h2>
                <p class="text-gray-600">View training results and metrics</p>
            </a>
        </div>
    </div>
</body>
</html>
