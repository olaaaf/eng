<!DOCTYPE html>
<html>
<head>
    <title>Results - Model Training Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <a href="/" class="text-blue-500 hover:text-blue-700 mb-4 inline-block">‚Üê Back to Dashboard</a>
        <h1 class="text-3xl font-bold mb-8">Results</h1>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for result in results %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="/results/{{ result[0] }}" class="text-blue-500 hover:text-blue-700">
                                {{ result[0] }}
                            </a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ result[1] }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ result[2] }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ result[3] }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            {% if result[4] %}
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                Died
                            </span>
                            {% else %}
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                Completed
                            </span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
